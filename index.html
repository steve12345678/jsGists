<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Seat Selector</title>
</head>
<body>
    <h1>Mega Cinema</h1>
    <label>Pick a movie</label>
    <div class="movie-container"> 
         <select id="movie">
            <option value="10">Toy Story</option>
            <option value="12">Avengers</option>
            <option value="8">Superman</option>
            <option value="9">Joker</option>
        </select>
    </div> 
        <ul class="showcase">
            <li>
                <div class="seat"></div> 
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div> 
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div> 
                <small>Occupied</small>
            </li>
             
        </ul>
      
    
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <div class="showcase">
        <button id="reset">Reset</button>
    </div>
<div class="text">You have selected <span id="count">0</span> seat(s) at price $<span id="total">0</span></div>
    <script src="./script.js"></script>
</body>
</html>
